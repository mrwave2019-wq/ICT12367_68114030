{% extends "base.html" %}

{% block title %}
แบบฟอร์มบันทึกข้อมูลประชากร
{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f1f3f5;
        }

        .form-container {
            max-width: 650px;
            margin: 60px auto;
        }

        .form-header {
            background-color: #2f6fd6;
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .form-body {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .btn-custom {
            width: 140px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">

        <div class="form-header">
            แบบฟอร์มบันทึกข้อมูลประชากร
        </div>

        <div class="form-body">
            <form>

                <div class="mb-4">
                    <label class="form-label fw-bold">ชื่อประชากร</label>
                    <input type="text" class="form-control form-control-lg"
                        placeholder="กรุณากรอกชื่อ-นามสกุล">
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">อายุ</label>
                    <input type="number" class="form-control form-control-lg"
                        placeholder="กรอกข้อมูลอายุเป็นตัวเลข">
                </div>

                <div class="d-flex gap-3">
                    <button type="submit" class="btn btn-success btn-lg btn-custom">
                        ลงทะเบียน
                    </button>
                    <button type="reset" class="btn btn-danger btn-lg btn-custom">
                        ล้างข้อมูล
                    </button>
                </div>

            </form>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<footer class="bg-dark text-white text-center py-3 mt-5">
    © 2024 ICT12367 SPU | Information Technology
</footer>
{% endblock %}
